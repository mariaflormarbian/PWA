<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>María Florencia Marbián, dwn3av PWA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/tormenta.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
  
    <section class="container-weather">
      <h2 class="mx-5 pt-3">Weather</h2>

      <form id="container-form">
        <div class="form mx-auto my-5">
          <label for="search"></label>
          <input
            title="Search"
            id="search"
            class="p-2"
            value=""
            type="text"
            required=""
            placeholder="Ciudad, provincia, país..."
          />

          <button onclick="save();" id="sendButton" type="button" class="btn btn-primary">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <ul id="details" class="mx-auto"></ul>
      </form>

      <div id="player"></div>

      <div id="principal"></div>
      <div id="icono">
        <img src="" alt="" class="icon img-fluid" />
      </div>
    </section>

    <script src="./weather.js"></script>
  </body>
</html>
